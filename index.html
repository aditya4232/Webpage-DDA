<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
</head>
<body>
    <header>
        <h1>File Management System Settings</h1>
    </header>
    
    <section id="login-section">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </section>

    <section id="settings">
        <h2>Settings</h2>
        <form id="settings-form">
            <label for="rateLimit">Rate Limit (downloads per minute):</label>
            <input type="number" id="rateLimit" name="rateLimit" min="1" value="10">

            <label for="notification">Enable Notifications:</label>
            <input type="checkbox" id="notification" name="notification" checked>

            <button type="button" id="save-settings">Save Settings</button>
        </form>
    </section>

    <footer>
        <p>Â© 2023 File Management System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
