<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Duplication Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Data Duplication Alert System</h1>
    <h2>Download File</h2>

    <form id="download-url-form">
        <label for="url">Enter URL:</label>
        <input type="url" name="url" id="url" required>
        <button type="submit">Download</button>
    </form>

    <h2>Existing Files</h2>
    <ul id="file-list">
        <!-- Static list of downloaded files -->
        <li data-file="file1.txt">file1.txt</li>
        <li data-file="file2.txt">file2.txt</li>
        <li data-file="file3.txt">file3.txt</li>
    </ul>

    <!-- Link to external JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/script.js"></script> <!-- Link to your JS file -->
</body>
</html>
