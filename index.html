<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
</head>
<body>
  <h1>Configure Duplicate Alert Settings</h1>
  <form id="settingsForm">
    <label for="threshold">Duplicate Alert Threshold:</label>
    <input type="number" id="threshold" name="threshold" min="1" value="1">
    <button type="submit">Save Settings</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const threshold = parseInt(document.getElementById('threshold').value, 10);

      // Send a message to the extension to update the settings
      if (chrome && chrome.runtime) {
        chrome.runtime.sendMessage(
          { type: 'updateSettings', threshold: threshold },
          function(response) {
            document.getElementById('status').textContent = response.status || 'Failed to update settings.';
          }
        );
      }
    });
  </script>
</body>
</html>
