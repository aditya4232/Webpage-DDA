<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Duplication Alert - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 50px auto;
      width: 80%;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <p>Configure the duplicate download detection system below:</p>
    <button id="update-settings">Update Settings</button>
  </div>

  <script>
    document.getElementById('update-settings').addEventListener('click', () => {
      // Example settings to send to the extension
      const settings = {
        detectionMode: 'strict',
        notification: true,
      };

      chrome.runtime.sendMessage('your-extension-id', { type: 'updateSettings', settings }, (response) => {
        if (response.status === 'success') {
          alert('Settings updated successfully!');
        }
      });
    });
  </script>
</body>
</html>
