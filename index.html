<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Duplication Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #3700b3;
        }
        #alertBox {
            display: none;
            background-color: #ff5722;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Data Duplication Alert System</h1>
    <button class="button" id="checkForDuplicates">Check for Duplicates</button>
    <div id="alertBox"></div>

    <script src="app.js"></script>
</body>
</html>
