<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Download Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>
<body>
    <section id="intro">
        <h1>Duplicate Download Detection Extension</h1>
        <p>Automatically detects duplicate downloads with notifications and popups.</p>
        <div class="btn-group">
            <button class="btn-demo">View Demo</button>
            <button class="btn-download">Download Extension</button>
        </div>
    </section>

    <section id="tools">
        <div class="tabs">
            <button class="tablinks" onclick="openTool(event, 'FileUpload')">File Upload & Report</button>
            <button class="tablinks" onclick="openTool(event, 'DuplicateDeletion')">Duplicate Deletion</button>
        </div>

        <!-- Tab Content -->
        <div id="FileUpload" class="tabcontent">
            <h2>Upload Files</h2>
            <input type="file" id="fileUpload" multiple />
            <button class="btn-upload" onclick="generateReport()">Generate Report</button>
            <div id="fileReport"></div>
        </div>

        <div id="DuplicateDeletion" class="tabcontent">
            <h2>Upload to Delete Duplicates</h2>
            <input type="file" id="duplicateFileUpload" multiple />
            <button class="btn-delete" onclick="deleteDuplicates()">Compress and Delete</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
